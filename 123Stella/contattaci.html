<!DOCTYPE html>
<html>
 
<head>
	<title>O bag - Roma Tor Vergata - Contattaci</title>
    
	<link rel="stylesheet" type="text/css" href="css/my.css">

<script>

    function validateForm() {
      var name =  document.getElementById('name').value;
      if (name == "") {
          alert("Il nome non può essere vuoto!");
          return;
      }
      var email =  document.getElementById('email').value;
      if (email == "") {
        alert("L'email non può essere vuota!");
        return;
      } 
      var subject =  document.getElementById('subject').value;
      if (subject == "") {
          alert("Il soggetto non può essere vuoto!");
          return;
      }
      var message =  document.getElementById('message').value;
      if (message == "") {
          alert("Il messaggio non può essere vuoto!");
          return;
      }
      alert("Invio il messaggio...");
    }
    
    </script>

</head>

<body>
    <header>O bag - Roma Tor Vergata</header>


	<nav>
		<a href="index.html">HOME</a>
		<a href="contattaci.html">CONTATTACI</a>
	</nav>

    <section>
<form>
    <input type="text" id="name" name="name" class="form-control" placeholder="Il tuo nome...">
    <input type="text" id="email" name="email" class="form-control" placeholder="La tua e-mail...">
    <input type="text" id="subject" name="subject" class="form-control" placeholder="Oggetto del messaggio...">
    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Messaggio..."></textarea>
    <a class="button" onclick="validateForm();">Invia il messaggio</a>

</form>
</section>

<footer>
    <p>Copyright © 2020 - ALESSANDRA COGNOME</p>
</footer>

</body>

</html>
