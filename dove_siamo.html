function validateForm() {
  var name =  document.getElementById('name').value;
  if (name == "") {
      document.querySelector('.status').innerHTML = "Il nome non può essere vuoto!";
      return false;
  }
  var email =  document.getElementById('email').value;
  if (email == "") {
      document.querySelector('.status').innerHTML = "L'email non può essere vuota!";
      return false;
  } 
  var subject =  document.getElementById('subject').value;
  if (subject == "") {
      document.querySelector('.status').innerHTML = "Il soggetto non può essere vuoto!";
      return false;
  }
  var message =  document.getElementById('message').value;
  if (message == "") {
      document.querySelector('.status').innerHTML = "Il messaggio non può essere vuoto!";
      return false;
  }
  document.querySelector('.status').innerHTML = "Invio il messaggio...";
}

</script>
